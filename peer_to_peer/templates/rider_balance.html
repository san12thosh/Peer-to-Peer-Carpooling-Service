<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Balance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.1), rgba(255,255,255,0));
            z-index: 0;
        }
        h1 {
            font-size: 30px;
            background: linear-gradient(90deg, #4a90e2, #9013fe);
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            z-index: 1;
        }
        p {
            font-size: 18px;
            color: #555;
            z-index: 1;
        }
        .error {
            color: #e74c3c;
        }
        .address, .balance {
            font-weight: bold;
            background: linear-gradient(90deg, #4a90e2, #9013fe);
            background-clip: text;
            color: transparent;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1;
        }
        button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h1>Ethereum Balance</h1>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% else %}
            <p class="address">Address: {{ address }}</p>
            <p class="balance">Balance: {{ balance }} ETH</p>
        {% endif %}
        <form action="{% url 'rider_balance' %}" method="get">
            <!-- <button type="submit">Check Balance</button> -->
        </form>
    </div>
</body>
</html>
